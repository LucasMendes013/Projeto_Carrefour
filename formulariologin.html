<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="carrefour.js" defer></script>
    <link rel="stylesheet" href="formulariologin.css">
    <link rel="shortcut icon" href="imagens/icon-favicon-url.png" type="image/x-icon">
    <title>Cadastre-se em Carrefour</title>

</head>
<body>
    <main>
        <div class="whiteb">
            <div class="formulario">
                <div class="informacoes">
                    <div class="background2">
                        
                            <ul>
                                <li><img src="imagens/header/img-carrefour-header.png" alt=""></li>
                                <li class="aolado">Bem-Vindo ao menu de cadastro e login</li>
                                <li class="aolado2"><a href="carrefour.html">Voltar</a></li>

                            </ul>
                        <div class="background3">  
                            <div class="backcadastro">
                                <form>
                                        <label class="cadastro">Cadastre-se</label>
                                        <div class="campo">
                                            <label id="labelnome">Nome</label>
                                            <input type="text" name="nome" class="nome" required>
                                        </div>

                                        <div class="campo">
                                            <label id="labelemail">Email</label>
                                            <input type="text" name="email" class="email" required>
                                        </div>

                                        <div class="campo">
                                            <label for="telefone" class="labeltelefone">Telefone</label>
                                            <input type="tel" name="telefone" id="telefone" required>
                                        </div>

                                    
                                        <div class="campo2">
                                        <label>Identidade de Gênero</label>
                                        <br>
                                        <input type="radio" id="feminino" name="genero" value="feminino" required>
                                        <label for="feminino">Feminino</label>
                                        

                                    
                                        <input type="radio" id="masculino" name="genero" value="masculino" required>
                                        <label for="masculino">Masculino</label>

                                    
                                        <input type="radio" id="outro" name="genero" value="outro" required>
                                        <label for="outro">Outro</label>
                                        </div>

                                        <div class="campo">
                                        <label for="data_nascimento">Data de Nascimento:</label>
                                        <input type="date" name="data_nascimento" id="data_nascimento" required>
                                        </div>  


                                        <div class="caixa campo">
                                            <label for="cidade" class="labelInput">Cidade</label>
                                            <input type="text" name="cidade" id="cidade"  required>
                                            
                                        </div>

                                        <div class="caixa campo">
                                            <label for="estado" class="labelInput">Estado</label>
                                            <input type="text" name="estado" id="estado" required>
                                            <input type="submit" name="submit" class="submit">
                                        </div>

                                        
                                        
                                </form> 
                            </div>
                            
                            <div class="backlogin">
                                <form>
                                        <label class="cadastro2">Faça seu Login</label>
                                        <div class="campo3">
                                            <label class="nome">Nome</label>
                                            <input type="text" name="nome" class="nome" required>
                                        </div>

                                        <div class="campo3">
                                            <label class="labelemail2">Email</label>
                                            <input type="text" name="email" class="email" required>
                                            <input type="submit" name="submit" class="submit">
                                            
                                        </div>     
                                </form> 
                                
                            </div>
                           
                        </div>    
                    </div>    
    
                </div>
            </div>  
        </div>
        <img src="imagens/formulario/img-recaptcha-formulario.png" alt="Recaptcha" class="rec1">
        <img src="imagens/formulario/img-recaptcha-formulario.png" alt="Recaptcha" class="rec2">
    </main>

    
</body>
</html>
